<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./styles.css">
        <title>Simple Calculator</title>
    </head>
    <body>
        <div class='container'>
            <table border='1' cellspacing='0'>
                <tr>
                    <td colspan="4" id="inputlabel"></td>
                </tr>
                <tr>
                    <td colspan="2"><button onclick="pushbtnAC();">AC</button></td>
                    <td colspan=""><button onclick="pushbtnDel()"> <= </button></td>
                    <td><button onclick="pushbtnD()">/</button></td>
                </tr>
                <tr>
                    <td><button onclick='pushbtn7()'>7</button></td>
                    <td><button onclick="pushbtn8();">8</button></td>
                    <td><button onclick="pushbtn9();">9</button></td>
                    <td><button onclick="pushbtnM();">*</button></td>
                </tr>
                <tr>
                    <td><button onclick="pushbtn4();">4</button></td>
                    <td><button onclick="pushbtn5();">5</button></td>
                    <td><button onclick="pushbtn6();">6</button></td>
                    <td><button onclick="pushbtnS();">-</button></td>
                </tr>
                <tr>
                    <td><button onclick="pushbtn1();" >1</button></td>
                    <td><button onclick="pushbtn2();" >2</button></td>
                    <td><button onclick="pushbtn3();"> 3</button></td>
                    <td><button onclick="pushbtnA();">+</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button onclick="pushbtn0();">0</button></td>
                    <td><button onclick="pushbtnpoint();">.</button></td>
                    <td><button onclick="pushbtnEqual();">=</button></td>
                </tr>
                
            </table>
            <div class='foot'>Calculator &copy; 2020 <br> by: devAYZ</div>
        </div>
        <script src='./script.js'> </script>        
    </body>
</html>
